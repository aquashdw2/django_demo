{% extends 'base.html' %}

{% block title %}Shop Item Edit{% endblock %}

{% block content %}
<h1>{{ item.name }} Edit</h1>
<form action="{% url 'shop:item-edit' shop.id item.id %}" method="post">
    {% csrf_token %}
    <input type="text" name="item_name" placeholder="상품명" value="{{ item.name }}"/>
    <input type="text" name="item_price" placeholder="가격" value="{{ item.price }}"/>
    <input type="submit" value="수정"/>
</form>
<a href="{% url 'shop:admin' shop.id %}">Go Back</a>
{% endblock %}
