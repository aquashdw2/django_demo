{% extends 'base.html' %}

{% block title %}{{ shop.user.user.username }}{% endblock %}

{% block content %}
<h1>{{ shop.user.user.username }} Admin</h1>
<div>
    <a href="{% url 'shop:item-add' shop.id %}">Item Add</a>
</div>
<br>
{% for item in item_list %}
<div>
    <a href="{% url 'shop:item-edit' shop.id item.id %}">{{ item.name }} 수정, 가격 {{ item.price }}</a>
</div>
{% endfor %}
<br>
<div>
    <a href="{% url 'shop:home' shop.id %}">Go Back</a>
</div>
{% endblock %}
