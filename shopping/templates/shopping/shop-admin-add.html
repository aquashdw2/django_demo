{% extends 'base.html' %}

{% block title %}Shop Item Add{% endblock %}

{% block content %}
<h1>{{ shop.user.user.username }} 상품 추가</h1>
<form action="{% url 'shop:item-add' shop.id %}" method="post">
    {% csrf_token %}
    <input type="text" name="item_name" placeholder="상품명"/>
    <input type="text" name="item_price" placeholder="가격"/>
    <input type="submit" />
</form>

<a href="{% url 'shop:admin' shop.id %}">Go Back</a>
{% endblock %}
