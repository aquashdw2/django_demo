<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    <p>
        <span class="link"><a href="/">Home</a></span>
        <span class="link"><a href="/blog/home">Blog</a></span>
        <span class="link"><a href="/shopping/">Shop</a></span>
        <span class="link"><a href="/local-shops/shops-near-me">Find Shops</a></span>
    </p>
    {% if post.header_image %}
    <div style="width: 600px;">
        <img src="{{ post.header_image.url }}" style="width: 100%;" />
    </div>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>

    <a href="/blog/post-edit/{{ post.id }}/">edit</a>&nbsp;
    <a href="/blog/post-delete/{{ post.id }}/">delete</a>
</body>
</html>
