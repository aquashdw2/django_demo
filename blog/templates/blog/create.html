<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write Post</title>
</head>
<body>
    <p>
        <span class="link"><a href="/">Home</a></span>
        <span class="link"><a href="/blog/home">Blog</a></span>

    <h2>Write Post Page</h2>

        Title: <input type="text" name="title"/>
        <div>
            <input type="file" id="image" name="image" />

        <input type="submit" />
    </form>
    <textarea name="content" form="blog-write">Enter Content</textarea>
</body>
